<script>
$(document).ready(function(){
	_scrollTop = $(window).scrollTop();
	_isScrollDown=true;
	$(window).scroll(function(){
		middleScreenPosition = getMiddlePositionOfScreen();
		playDoors(middleScreenPosition);

	});  
	function playDoors(middleScreenPosition){

		doorPosition = $('#doors').offset().top;

		if(middleScreenPosition >= doorPosition){
			openWinds();
		}else{
			closeWinds();
		}
	}
	function openWinds(){
		$('#doorLeftWind').css({"transform":"translateX(-151px)", "transition": "1s ease-in-out"});
		$('#doorRightWind').css({"transform":"translateX(151px)", "transition": "1s ease-in-out"});
	}
	function closeWinds(){
		$('#doorLeftWind').css({"transform":"translateX(0)", "transition": "1s ease-in-out"});
		$('#doorRightWind').css({"transform":"translateX(0)", "transition": "1s ease-in-out"});
	}

	function getMiddlePositionOfScreen(){

		_scrollTop = $(window).scrollTop();
		_scrollMiddle = _scrollTop + screen.height/3;
		return _scrollMiddle;
	}


});

	console.log('Bot: ' + frameBot); 
	if(frameTop <= scrollTop && frameBot >= scrollTop ){
		console.log('is doorsFrame');
		return true;
	}
	return false;
}
